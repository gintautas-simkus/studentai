<!DOCTYPE html>
<html>
	<head>
		<title>Registracija</title>
		<div th:replace='_head'></div>
	</head>
	<body class='container'>
		<div class='row'>
			<div class='col-3'></div>
			<div class='col-6'>
				<h3>Registracija</h3>
				<form action="/register" th:object="${user}" method="POST" enctype="utf8">
				    <div>
				        <label>Vardas</label>
				        <input class='form-control' th:field="*{firstName}"/>
				        <p th:each="error: ${#fields.errors('firstName')}" 
				          th:text="${error}">Validation error</p>
				    </div>
				    <div>
				        <label>Pavardė</label>
				        <input class='form-control' th:field="*{lastName}"/>
				        <p th:each="error : ${#fields.errors('lastName')}" 
				          th:text="${error}">Validation error</p>
				    </div>
				    <div>
				        <label>El. paštas</label>
				        <input class='form-control' type="email" th:field="*{email}"/>
				        <p th:each="error : ${#fields.errors('email')}" 
				          th:text="${error}">Validation error</p>
				    </div>
				    <div>
				        <label>Slaptažodis</label>
				        <input class='form-control' type="password" th:field="*{password}"/>
				        <p th:each="error : ${#fields.errors('password')}" 
				          th:text="${error}">Validation error</p>
				    </div>
				    <div>
				        <label>Pakartoti slaptažodį</label>
				        <input class='form-control' type="password" th:field="*{matchingPassword}"/>
				    </div>
				    <button class='btn btn-primary' type="submit">Registruotis</button>
				    <input type='hidden' name='_csrf' th:value='${_csrf.token}'>
				</form>
				<a th:href="@{/login}">Prisijungti</a>
			</div>
			<div class='col-3'></div>
	</body>
</html>
